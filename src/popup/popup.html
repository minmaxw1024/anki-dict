<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anki Dictionary Helper</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header-left">
                    <h1>Anki Dictionary</h1>
                    <div class="stats">
                        <span id="word-count">0 words saved</span>
                    </div>
                </div>
                <button id="settings-btn" class="settings-btn" title="Settings">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.49.49 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96a.49.49 0 0 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6A3.6 3.6 0 1 1 12 8.4a3.6 3.6 0 0 1 0 7.2z"/>
                    </svg>
                </button>
            </header>

            <div class="actions">
                <button id="select-all" class="btn btn-secondary">
                    Select All
                </button>
                <button id="select-none" class="btn btn-secondary">
                    Deselect All
                </button>
                <button id="export-btn" class="btn btn-primary">
                    Export to Anki
                </button>
                <button id="clear-all" class="btn btn-danger">Clear All</button>
            </div>

            <div id="empty-state" class="empty-state">
                <p>No words saved yet.</p>
                <p class="hint">
                    Alt+click on any English word to look it up and save it!
                </p>
            </div>

            <div id="word-list" class="word-list"></div>
        </div>

        <script type="module" src="popup.js"></script>
    </body>
</html>
