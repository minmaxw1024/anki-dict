<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anki Dictionary Helper - Settings</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="options.css" />
    </head>
    <body>
        <div class="options-container">
            <header class="options-header">
                <h1>Anki Dictionary Helper</h1>
                <p class="subtitle">Settings</p>
            </header>

            <main class="options-main">
                <section class="section">
                    <h2 class="section-title">Theme</h2>
                    <p class="section-desc">Choose a color theme for the dictionary modal and popup.</p>
                    <div id="theme-list" class="theme-list"></div>
                </section>

                <div id="save-toast" class="save-toast">
                    <span class="save-toast-icon">&#10003;</span>
                    Settings saved
                </div>
            </main>
        </div>

        <script type="module" src="options.js"></script>
    </body>
</html>
